<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Socket.io Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well top-space">
          <a href="/">Change settings</a>
          <h1 class="room-title text-center"><!-- Room name  (use jQuery) --></h1>
          <ul class="list-group messages">
            <!-- Messenges end up here! -->
          </ul>
          <form id="message-form" autocomplete="off">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-comment"></i>
                </span>
                <input type="text" class="form-control" name="message" />
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-block" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/socket.io-1.3.7.js">
    </script>
    <script src="/js/moment-2.11.0.js"></script>
    <script src="/js/query-params.js"></script>
    <script src="/js/app.js">
    </script>
  </body>

</html>
