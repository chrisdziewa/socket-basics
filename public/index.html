<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Socket.io Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div class="vertical-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well">
            <h1>Join Chat</h1>
            <form action="/chat.html">
              <div class="form-group">
                <label>Display Name</label>
                <div class="input-group">
                  <span class="input-group-addon">
                      <i aria-hidden="true" class="glyphicon glyphicon-user"></i>
                    </span>
                  <input type="text" class="form-control" name="name" />
                </div>
              </div>
              <div class="form-group">
                <label>Room name </label>
                <div class="input-group">
                  <span class="input-group-addon">
                      <i class="glyphicon glyphicon-comment"></i>
                    </span>
                  <input type="text" class="form-control" name="room">
                </div>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Join Chat">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/socket.io-1.3.7.js">
    </script>
    <script src="/js/moment-2.11.0.js"></script>
    <script src="/js/query-params.js"></script>
    <script src="/js/app.js">
    </script>
  </body>

</html>
